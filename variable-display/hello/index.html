<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Tutorial</title>
    <style>
        body {
            background-color: azure;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <h2>Practise Backend Tool</h2>
    <p>{{ name }}</p>
    <p>{{ age }} years old</p>
    {% if age < 15 %}
    <p>Young</p>
    {% elif age < 30 %}
    <p>Middle Age</p>
    {% else %}
    <p>Old Age</p>
    {% endif %}
    <p>{{ food }}</p>
</body>
</html>
